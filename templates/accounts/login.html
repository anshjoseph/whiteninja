{% load static %}
<html>

<head>
  <title>login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="{% static './accounts/css/login.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static './global/css/bootstrap.min.css' %}">
  <script src="{% static './global/js/bootstrap.min.js' %}"></script>
</head>

<body id="body">
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 max_height" id="id1" alt="not found">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 max_height" id="id3" alt="not found">
      </div>
    </div>
    <button class="carousel-control-prev" style="display: none;" type="button" data-bs-target="#carouselExampleControls"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" style="display: none;" type="button" data-bs-target="#carouselExampleControls"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="center_div">
    <form method="POST" class="form">
      {% csrf_token %}
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label color_wh">username</label>
        <div class="col-sm-10">
          <input class="form-control" id="inputEmail3" type="text" name="username" placeholder="username">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label color_wh">Password</label>
        <div class="col-sm-10">
          <input class="form-control" id="inputPassword3" type="password" name="password" placeholder="password">
        </div>
      </div>
      <input type="submit" class="btn btn-primary mt-5" value="login">
      <br>
      <footer class="center_el color_wh">
        E-sport in our fingertips.
        <a href="{% url 'register' %}" class="justify-content-center" style="text-decoration: none;">register</a>
      </footer>
    </form>
  </div>
  <div>

  </div>
  <script src="{% static './accounts/js/login.js' %}"></script>
  <script>
    var is_Mobile = /iPhnone|iPad|iPod|Android/i.test(navigator.userAgent);
    let id1 = document.getElementById("id1")
    //let id2 = document.getElementById("id2")
    let id3 = document.getElementById("id3")
    if (is_Mobile) {
      height = window.innerHeight
      if (height > 440) {
        id1.setAttribute("src", "{% static './accounts/img/mff.jpg' %}")
        id3.setAttribute("src", "{% static './accounts/img/mpg.jpg' %}")
      }
      else {
        id1.setAttribute("src", "{% static './accounts/img/ff.jpg' %}")
        id3.setAttribute("src", "{% static './accounts/img/pg.png' %}")
      }
    }
    else {
      id1.setAttribute("src", "{% static './accounts/img/ff.jpg' %}")
      id3.setAttribute("src", "{% static './accounts/img/pg.png' %}")
    }
  </script>
</body>

</html>
